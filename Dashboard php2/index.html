<!-- /////////////////// GoogleCharts DonutChart script /////////////////// -->	
     <script type="text/javascript">
	 
// Load the Visualization API and the piechart package.
      google.charts.load("current", {packages:["corechart"]});
	  
// Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
// Callback that creates and populates a data table,
// instantiates the pie chart, passes in the data and
// draws it.
      function drawChart() {
	  
// Create our data table (...later: out of JSON data loaded from server.)
        var data = google.visualization.arrayToDataTable([
          ['fuel', 'amount'],
          ['biomass', 5],
          ['nuclear',12],
          ['coal',   25],
          ['wind',    2],
          ['solar',   7]
        ]);
// FIXED DATACOLUMN HEADING
		//data.addColumn("string", "FuelNum");
		//data.addColumn("number", "Percent");
// DATA FETCHED within PHP DOCUMENT
		//data.addRows(<?php $data ?>);
		
// Set chart options		
        var options = {
          title: 'fuel distribution',
          pieHole: 0.4,
		  colors: ['#e0440e', '#e6693e', '#ec8f6e', '#f3b49f', '#f6c7b6'],
		  backgroundColor: 'transparent',
		  fontName: 'LFT Etica',
		  fontSize: '26',
		  titleTextStyle: {
			color: '#FFF'
		  },
		  chartArea:{left:15,top:5,width:'100%',height:'100%'}
		};
// Instantiate and draw our chart, passing in some options.
//do not forget to check ur div ID
        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
	
<!-- /////////////////// GoogleCharts LineChart script /////////////////// -->
	<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var options = {
          title: 'LineChart: Amount-for-all-Years-Overview: No Interaction',
          curveType: 'function',
          legend: { position: 'bottom' },
		  backgroundColor: 'transparent',
		  fontName: 'LFT Etica',
		  fontSize: '26',
		  titleTextStyle: {
			color: '#FFF'
		  },
		  hAxis: {
			textStyle:{color: '#FFF'}
		  }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
